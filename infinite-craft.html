<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft - Discover the Elements</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark {
            color-scheme: dark;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.4s ease-out;
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
    
    <script type="text/babel">
const { useState, useRef, useEffect } = React;

const InfiniteCraft = () => {
  const [discovered, setDiscovered] = useState([
    { id: 1, name: 'Water', emoji: '💧' },
    { id: 2, name: 'Fire', emoji: '🔥' },
    { id: 3, name: 'Earth', emoji: '🌍' },
    { id: 4, name: 'Wind', emoji: '💨' }
  ]);
  
  const [workspace, setWorkspace] = useState([]);
  const [draggedItem, setDraggedItem] = useState(null);
  const [notification, setNotification] = useState('');
  const [apiKey, setApiKey] = useState('');
  const [proxyUrl] = useState('https://infinite-craft-proxy-production.up.railway.app');
  const [showApiKeyInput, setShowApiKeyInput] = useState(false);
  const [isLoading, setIsLoading] = useState(false);
  const [isTesting, setIsTesting] = useState(false);
  const [darkMode, setDarkMode] = useState(false);
  const nextId = useRef(5);
  
  const [recipeCache, setRecipeCache] = useState({});

  useEffect(() => {
    const savedApiKey = localStorage.getItem('infinitecraft_apikey');
    const savedDiscovered = localStorage.getItem('infinitecraft_discovered');
    const savedRecipeCache = localStorage.getItem('infinitecraft_recipes');
    const savedDarkMode = localStorage.getItem('infinitecraft_darkmode');
    
    if (savedApiKey) setApiKey(savedApiKey);
    if (savedDarkMode) setDarkMode(savedDarkMode === 'true');
    if (savedDiscovered) {
      try {
        setDiscovered(JSON.parse(savedDiscovered));
      } catch (e) {
        console.error('Failed to load discovered items:', e);
      }
    }
    if (savedRecipeCache) {
      try {
        setRecipeCache(JSON.parse(savedRecipeCache));
      } catch (e) {
        console.error('Failed to load recipe cache:', e);
      }
    }
  }, []);

  useEffect(() => {
    localStorage.setItem('infinitecraft_discovered', JSON.stringify(discovered));
  }, [discovered]);

  useEffect(() => {
    localStorage.setItem('infinitecraft_recipes', JSON.stringify(recipeCache));
  }, [recipeCache]);

  useEffect(() => {
    localStorage.setItem('infinitecraft_darkmode', darkMode);
    if (darkMode) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  }, [darkMode]);

  const toggleDarkMode = () => {
    setDarkMode(!darkMode);
  };

  const saveApiKey = () => {
    localStorage.setItem('infinitecraft_apikey', apiKey);
    setShowApiKeyInput(false);
    showNotification('✅ API Key saved!');
  };

  const testApiKey = async () => {
    if (!apiKey) {
      showNotification('❌ Please enter an API key first');
      return;
    }

    setIsTesting(true);
    
    try {
      console.log('🧪 Testing API key...');
      console.log('🔑 Key starts with:', apiKey.substring(0, 7) + '...');
      
      let response;
      
      if (proxyUrl) {
        console.log('📡 Using proxy:', proxyUrl);
        response = await fetch(`${proxyUrl}/api/test`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey })
        });
      } else {
        console.log('📡 Attempting direct OpenAI call (may fail due to CORS)...');
        response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              {
                role: 'user',
                content: 'Respond with just the word "success"'
              }
            ],
            max_tokens: 10
          })
        });
      }

      console.log('📡 Response received, status:', response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error('❌ Error response body:', errorText);
        let errorMessage = 'API test failed';
        try {
          const errorJson = JSON.parse(errorText);
          errorMessage = errorJson.error?.message || errorMessage;
          console.error('❌ Parsed error:', errorJson);
        } catch (e) {
          errorMessage = errorText;
        }
        throw new Error(errorMessage);
      }

      const data = await response.json();
      console.log('✅ API test successful:', data);
      showNotification('✅ API Key is working!');
      setIsTesting(false);
    } catch (error) {
      console.error('💥 Full error object:', error);
      console.error('💥 Error name:', error.name);
      console.error('💥 Error message:', error.message);
      
      let userMessage = error.message;
      
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        userMessage = 'CORS Error: You need to deploy the proxy server. See console & README.';
        console.error('');
        console.error('🚨 CORS ISSUE DETECTED 🚨');
        console.error('You need to set the Proxy URL in settings!');
        console.error('');
      }
      
      showNotification('❌ ' + userMessage);
      setIsTesting(false);
    }
  };

  const generateWithAI = async (item1Name, item2Name) => {
    if (!apiKey) {
      showNotification('❌ Please set your OpenAI API key first!');
      setShowApiKeyInput(true);
      return null;
    }

    setIsLoading(true);
    
    try {
      console.log('🔍 Calling AI for:', item1Name, '+', item2Name);
      
      const response = await fetch(`${proxyUrl}/api/craft`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          apiKey,
          item1: item1Name,
          item2: item2Name
        })
      });

      console.log('📡 Response status:', response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error('❌ API Error Response:', errorText);
        let errorMessage = 'API call failed';
        try {
          const errorJson = JSON.parse(errorText);
          errorMessage = errorJson.error?.message || errorMessage;
        } catch (e) {
          errorMessage = errorText;
        }
        throw new Error(errorMessage);
      }

      const result = await response.json();
      console.log('✅ Parsed result:', result);
      
      if (!result.name || !result.emoji) {
        throw new Error('Invalid response format - missing name or emoji');
      }
      
      setIsLoading(false);
      return result;
    } catch (error) {
      console.error('💥 AI generation error:', error);
      
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        showNotification('❌ CORS Error - Set proxy URL in settings');
        console.error('🚨 You need to set the proxy URL in settings!');
      } else {
        showNotification('❌ Error: ' + error.message);
      }
      
      setIsLoading(false);
      return null;
    }
  };

  const createRecipeKey = (name1, name2) => {
    const sorted = [name1.toLowerCase(), name2.toLowerCase()].sort();
    return `${sorted[0]}+${sorted[1]}`;
  };

  const findOrCreateRecipe = async (item1, item2) => {
    const recipeKey = createRecipeKey(item1.name, item2.name);
    
    if (recipeCache[recipeKey]) {
      return recipeCache[recipeKey];
    }
    
    const aiResult = await generateWithAI(item1.name, item2.name);
    
    if (aiResult) {
      const newCache = {
        ...recipeCache,
        [recipeKey]: aiResult
      };
      setRecipeCache(newCache);
      return aiResult;
    }
    
    return null;
  };

  const showNotification = (message) => {
    setNotification(message);
    setTimeout(() => setNotification(''), 3000);
  };

  const handleDragStart = (e, item, source) => {
    setDraggedItem({ ...item, source });
    e.dataTransfer.effectAllowed = 'copy';
  };

  const handleDragOver = (e) => {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  };

  const handleDropOnWorkspace = (e) => {
    e.preventDefault();
    if (!draggedItem) return;

    const workspaceRect = e.currentTarget.getBoundingClientRect();
    const x = e.clientX - workspaceRect.left;
    const y = e.clientY - workspaceRect.top;

    if (draggedItem.source === 'workspace') {
      setWorkspace(prev => prev.map(item => 
        item.workspaceId === draggedItem.workspaceId
          ? { ...item, x, y }
          : item
      ));
    } else {
      const newItem = {
        ...draggedItem,
        workspaceId: Date.now() + Math.random(),
        x,
        y
      };
      setWorkspace(prev => [...prev, newItem]);
    }
    
    setDraggedItem(null);
  };

  const handleDropOnElement = async (e, targetItem) => {
    e.preventDefault();
    e.stopPropagation();
    
    if (!draggedItem || draggedItem.workspaceId === targetItem.workspaceId) {
      setDraggedItem(null);
      return;
    }

    console.log('🔄 Attempting to combine:', draggedItem.name, '+', targetItem.name);
    
    const recipe = await findOrCreateRecipe(draggedItem, targetItem);
    
    if (recipe && recipe.name && recipe.emoji) {
      const isNew = !discovered.some(d => d.name.toLowerCase() === recipe.name.toLowerCase());
      
      if (isNew) {
        const newElement = {
          id: nextId.current++,
          name: recipe.name,
          emoji: recipe.emoji
        };
        setDiscovered(prev => [...prev, newElement]);
        showNotification(`✨ NEW! Discovered: ${recipe.emoji} ${recipe.name}`);
      } else {
        showNotification(`Created: ${recipe.emoji} ${recipe.name}`);
      }

      const newItem = {
        id: nextId.current++,
        name: recipe.name,
        emoji: recipe.emoji,
        workspaceId: Date.now() + Math.random(),
        x: targetItem.x,
        y: targetItem.y
      };
      
      setWorkspace(prev => {
        const filtered = prev.filter(item => 
          item.workspaceId !== draggedItem.workspaceId && 
          item.workspaceId !== targetItem.workspaceId
        );
        return [...filtered, newItem];
      });
    } else {
      console.error('❌ Recipe generation failed - no valid result');
      showNotification('❌ Failed to create combination - check console for details');
    }
    
    setDraggedItem(null);
  };

  const removeFromWorkspace = (workspaceId) => {
    setWorkspace(workspace.filter(item => item.workspaceId !== workspaceId));
  };

  const clearWorkspace = () => {
    setWorkspace([]);
    showNotification('🧹 Workspace cleared');
  };

  const resetGame = () => {
    if (confirm('Are you sure you want to reset all progress? This will delete all discovered items and recipes.')) {
      setDiscovered([
        { id: 1, name: 'Water', emoji: '💧' },
        { id: 2, name: 'Fire', emoji: '🔥' },
        { id: 3, name: 'Earth', emoji: '🌍' },
        { id: 4, name: 'Wind', emoji: '💨' }
      ]);
      setWorkspace([]);
      setRecipeCache({});
      nextId.current = 5;
      localStorage.removeItem('infinitecraft_discovered');
      localStorage.removeItem('infinitecraft_recipes');
      showNotification('🔄 Game reset!');
    }
  };

  const downloadProgress = () => {
    const saveData = {
      version: 1,
      discovered,
      recipeCache,
      timestamp: new Date().toISOString()
    };
    
    const blob = new Blob([JSON.stringify(saveData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `infinite-craft-save-${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    showNotification('💾 Progress downloaded!');
  };

  const uploadProgress = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const saveData = JSON.parse(event.target.result);
        
        if (saveData.version !== 1) {
          showNotification('❌ Invalid save file version');
          return;
        }
        
        if (saveData.discovered && Array.isArray(saveData.discovered)) {
          setDiscovered(saveData.discovered);
          const maxId = Math.max(...saveData.discovered.map(d => d.id), 4);
          nextId.current = maxId + 1;
        }
        
        if (saveData.recipeCache) {
          setRecipeCache(saveData.recipeCache);
        }
        
        showNotification('📤 Progress loaded successfully!');
      } catch (error) {
        showNotification('❌ Failed to load save file');
        console.error('Load error:', error);
      }
    };
    reader.readAsText(file);
    e.target.value = '';
  };

  return (
    <div className={`w-full h-screen flex flex-col transition-colors duration-300 ${darkMode ? 'dark bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-purple-50'}`}>
      {/* API Key Modal */}
      {showApiKeyInput && (
        <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn">
          <div className={`rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl animate-slideUp ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
            <h3 className={`text-2xl font-bold mb-2 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
              API Key Required
            </h3>
            <p className={`text-sm mb-6 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
              Enter your OpenAI API key to start crafting
            </p>
            
            <input
              type="password"
              value={apiKey}
              onChange={(e) => setApiKey(e.target.value)}
              placeholder="sk-..."
              className={`w-full px-4 py-3 border rounded-xl mb-4 focus:outline-none focus:ring-2 transition-all ${
                darkMode 
                  ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400 focus:ring-purple-500' 
                  : 'bg-white border-gray-300 text-gray-900 focus:ring-blue-500'
              }`}
            />
            
            <div className="flex gap-3 mb-4">
              <button
                onClick={testApiKey}
                disabled={isTesting}
                className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${
                  isTesting 
                    ? 'bg-gray-400 cursor-not-allowed' 
                    : darkMode
                      ? 'bg-green-600 hover:bg-green-700 text-white'
                      : 'bg-green-500 hover:bg-green-600 text-white shadow-lg shadow-green-500/30 hover:shadow-green-600/40'
                }`}
              >
                {isTesting ? 'Testing...' : '🧪 Test'}
              </button>
              <button
                onClick={saveApiKey}
                className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-blue-500 hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-600/40'
                }`}
              >
                💾 Save
              </button>
            </div>
            <button
              onClick={() => setShowApiKeyInput(false)}
              className={`w-full px-4 py-3 rounded-xl font-medium transition-all ${
                darkMode
                  ? 'bg-gray-700 hover:bg-gray-600 text-gray-300'
                  : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
              }`}
            >
              Cancel
            </button>
            <p className={`text-xs mt-4 text-center ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
              Get your key at <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener noreferrer" className={`${darkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-500 hover:text-blue-600'} transition-colors`}>platform.openai.com</a>
            </p>
          </div>
        </div>
      )}

      {/* Header */}
      <div className={`shadow-lg transition-colors duration-300 ${darkMode ? 'bg-gray-800 shadow-gray-900/50' : 'bg-white'}`}>
        <div className="p-4 md:p-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className={`text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r ${
                darkMode ? 'from-blue-400 to-purple-400' : 'from-blue-600 to-purple-600'
              }`}>
                Infinite Craft
              </h1>
              <p className={`text-sm md:text-base mt-1 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                Discover endless combinations
              </p>
            </div>
            <div className="flex gap-2 flex-wrap justify-end">
              <button
                onClick={toggleDarkMode}
                className={`p-3 rounded-xl transition-all ${
                  darkMode
                    ? 'bg-gray-700 hover:bg-gray-600 text-yellow-400'
                    : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
                }`}
                title="Toggle Dark Mode"
              >
                {darkMode ? '☀️' : '🌙'}
              </button>
              <button
                onClick={() => setShowApiKeyInput(true)}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-purple-600 hover:bg-purple-700 text-white'
                    : 'bg-purple-500 hover:bg-purple-600 text-white shadow-lg shadow-purple-500/30'
                }`}
              >
                🔑 API Key
              </button>
              <label className={`px-4 py-3 rounded-xl font-medium cursor-pointer transition-all ${
                darkMode
                  ? 'bg-green-600 hover:bg-green-700 text-white'
                  : 'bg-green-500 hover:bg-green-600 text-white shadow-lg shadow-green-500/30'
              }`}>
                📤 Load
                <input
                  type="file"
                  accept=".json"
                  onChange={uploadProgress}
                  className="hidden"
                />
              </label>
              <button
                onClick={downloadProgress}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-blue-500 hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30'
                }`}
              >
                💾 Save
              </button>
              <button
                onClick={clearWorkspace}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-orange-600 hover:bg-orange-700 text-white'
                    : 'bg-orange-500 hover:bg-orange-600 text-white shadow-lg shadow-orange-500/30'
                }`}
              >
                🧹
              </button>
              <button
                onClick={resetGame}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-red-600 hover:bg-red-700 text-white'
                    : 'bg-red-500 hover:bg-red-600 text-white shadow-lg shadow-red-500/30'
                }`}
              >
                🔄
              </button>
            </div>
          </div>
        </div>
      </div>

      {/* Main Content */}
      <div className="flex flex-1 overflow-hidden">
        {/* Sidebar - Discovered Elements */}
        <div className={`w-64 shadow-2xl overflow-y-auto border-r transition-colors duration-300 ${
          darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
        }`}>
          <div className={`p-4 sticky top-0 z-10 transition-colors duration-300 ${
            darkMode ? 'bg-gradient-to-r from-blue-600 to-purple-600' : 'bg-gradient-to-r from-blue-500 to-purple-500'
          }`}>
            <h2 className="text-xl font-bold text-white">Elements</h2>
            <p className="text-sm text-blue-100">{discovered.length} discovered</p>
          </div>
          <div className="p-3 space-y-2">
            {discovered.map((item) => (
              <div
                key={item.id}
                draggable
                onDragStart={(e) => handleDragStart(e, item, 'sidebar')}
                className={`p-3 rounded-xl cursor-move transition-all hover:scale-105 active:scale-95 ${
                  darkMode
                    ? 'bg-gradient-to-r from-gray-700 to-gray-600 hover:shadow-lg hover:shadow-purple-500/20'
                    : 'bg-gradient-to-r from-blue-100 to-purple-100 hover:shadow-lg hover:shadow-purple-500/30'
                }`}
              >
                <span className="text-2xl mr-2">{item.emoji}</span>
                <span className={`font-medium ${darkMode ? 'text-gray-100' : 'text-gray-800'}`}>
                  {item.name}
                </span>
              </div>
            ))}
          </div>
        </div>

        {/* Workspace */}
        <div
          className={`flex-1 relative overflow-hidden transition-colors duration-300 ${
            darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-purple-50'
          }`}
          onDragOver={handleDragOver}
          onDrop={handleDropOnWorkspace}
        >
          {/* Loading Overlay */}
          {isLoading && (
            <div className="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-40 animate-fadeIn">
              <div className={`px-8 py-5 rounded-2xl shadow-2xl flex items-center gap-4 ${
                darkMode ? 'bg-gray-800' : 'bg-white'
              }`}>
                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span className={`font-semibold text-lg ${darkMode ? 'text-gray-100' : 'text-gray-700'}`}>
                  Crafting...
                </span>
              </div>
            </div>
          )}

          {workspace.length === 0 && (
            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
              <div className="text-center">
                <p className="text-7xl mb-4 animate-pulse">🎨</p>
                <p className={`text-2xl font-bold mb-2 ${darkMode ? 'text-gray-400' : 'text-gray-400'}`}>
                  Drag elements here
                </p>
                <p className={`text-lg ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
                  Drop one onto another to combine
                </p>
              </div>
            </div>
          )}
          
          {workspace.map((item) => (
            <div
              key={item.workspaceId}
              draggable
              onDragStart={(e) => handleDragStart(e, item, 'workspace')}
              onDragOver={handleDragOver}
              onDrop={(e) => handleDropOnElement(e, item)}
              style={{
                position: 'absolute',
                left: `${item.x}px`,
                top: `${item.y}px`,
                transform: 'translate(-50%, -50%)'
              }}
              className={`p-5 rounded-2xl cursor-move transition-all hover:scale-110 active:scale-95 group shadow-xl ${
                darkMode
                  ? 'bg-gray-800 hover:shadow-2xl hover:shadow-purple-500/30'
                  : 'bg-white hover:shadow-2xl hover:shadow-purple-500/40'
              }`}
            >
              <button
                onClick={() => removeFromWorkspace(item.workspaceId)}
                className={`absolute -top-2 -right-2 w-7 h-7 rounded-full opacity-0 group-hover:opacity-100 transition-all font-bold shadow-lg ${
                  darkMode
                    ? 'bg-red-600 hover:bg-red-700 text-white'
                    : 'bg-red-500 hover:bg-red-600 text-white'
                }`}
              >
                ×
              </button>
              <div className="flex flex-col items-center">
                <span className="text-5xl mb-2">{item.emoji}</span>
                <span className={`text-sm font-semibold whitespace-nowrap ${
                  darkMode ? 'text-gray-100' : 'text-gray-700'
                }`}>
                  {item.name}
                </span>
              </div>
            </div>
          ))}
        </div>
      </div>

      {/* Notification */}
      {notification && (
        <div className={`fixed top-24 left-1/2 transform -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl z-50 animate-fadeIn font-medium ${
          darkMode ? 'bg-gray-800 text-white' : 'bg-black text-white'
        }`}>
          {notification}
        </div>
      )}
    </div>
  );
};

ReactDOM.render(<InfiniteCraft />, document.getElementById('root'));
    </script>
</body>
</html>
