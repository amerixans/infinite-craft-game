<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft - Discover the Elements</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark {
            color-scheme: dark;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.4s ease-out;
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
    
    <script type="text/babel">
const { useState, useRef, useEffect } = React;

const InfiniteCraft = () => {
  const [discovered, setDiscovered] = useState([
    { id: 1, name: 'Water', emoji: 'üíß', discoveryCount: 0, recipe: null },
    { id: 2, name: 'Fire', emoji: 'üî•', discoveryCount: 0, recipe: null },
    { id: 3, name: 'Earth', emoji: 'üåç', discoveryCount: 0, recipe: null },
    { id: 4, name: 'Wind', emoji: 'üí®', discoveryCount: 0, recipe: null }
  ]);
  
  const [workspace, setWorkspace] = useState([]);
  const [draggedItem, setDraggedItem] = useState(null);
  const [notification, setNotification] = useState('');
  const [apiKey, setApiKey] = useState('');
  const [proxyUrl] = useState('https://infinite-craft-proxy-production.up.railway.app');
  const [showApiKeyInput, setShowApiKeyInput] = useState(false);
  const [showLookup, setShowLookup] = useState(false);
  const [lookupSearch, setLookupSearch] = useState('');
  const [isLoading, setIsLoading] = useState(false);
  const [isTesting, setIsTesting] = useState(false);
  const [darkMode, setDarkMode] = useState(false);
  const [loadingItems, setLoadingItems] = useState(new Set());
  const nextId = useRef(5);
  
  const [recipeCache, setRecipeCache] = useState({});

  useEffect(() => {
    const savedApiKey = localStorage.getItem('infinitecraft_apikey');
    const savedDiscovered = localStorage.getItem('infinitecraft_discovered');
    const savedRecipeCache = localStorage.getItem('infinitecraft_recipes');
    const savedDarkMode = localStorage.getItem('infinitecraft_darkmode');
    
    if (savedApiKey) setApiKey(savedApiKey);
    if (savedDarkMode) setDarkMode(savedDarkMode === 'true');
    if (savedDiscovered) {
      try {
        setDiscovered(JSON.parse(savedDiscovered));
      } catch (e) {
        console.error('Failed to load discovered items:', e);
      }
    }
    if (savedRecipeCache) {
      try {
        setRecipeCache(JSON.parse(savedRecipeCache));
      } catch (e) {
        console.error('Failed to load recipe cache:', e);
      }
    }
  }, []);

  useEffect(() => {
    localStorage.setItem('infinitecraft_discovered', JSON.stringify(discovered));
  }, [discovered]);

  useEffect(() => {
    localStorage.setItem('infinitecraft_recipes', JSON.stringify(recipeCache));
  }, [recipeCache]);

  useEffect(() => {
    localStorage.setItem('infinitecraft_darkmode', darkMode);
    if (darkMode) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  }, [darkMode]);

  const toggleDarkMode = () => {
    setDarkMode(!darkMode);
  };

  const saveApiKey = () => {
    localStorage.setItem('infinitecraft_apikey', apiKey);
    setShowApiKeyInput(false);
    showNotification('‚úÖ API Key saved!');
  };

  const testApiKey = async () => {
    if (!apiKey) {
      showNotification('‚ùå Please enter an API key first');
      return;
    }

    setIsTesting(true);
    
    try {
      console.log('üß™ Testing API key...');
      console.log('üîë Key starts with:', apiKey.substring(0, 7) + '...');
      
      let response;
      
      if (proxyUrl) {
        console.log('üì° Using proxy:', proxyUrl);
        response = await fetch(`${proxyUrl}/api/test`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey })
        });
      } else {
        console.log('üì° Attempting direct OpenAI call (may fail due to CORS)...');
        response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              {
                role: 'user',
                content: 'Respond with just the word "success"'
              }
            ],
            max_tokens: 10
          })
        });
      }

      console.log('üì° Response received, status:', response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error('‚ùå Error response body:', errorText);
        let errorMessage = 'API test failed';
        try {
          const errorJson = JSON.parse(errorText);
          errorMessage = errorJson.error?.message || errorMessage;
          console.error('‚ùå Parsed error:', errorJson);
        } catch (e) {
          errorMessage = errorText;
        }
        throw new Error(errorMessage);
      }

      const data = await response.json();
      console.log('‚úÖ API test successful:', data);
      showNotification('‚úÖ API Key is working!');
      setIsTesting(false);
    } catch (error) {
      console.error('üí• Full error object:', error);
      console.error('üí• Error name:', error.name);
      console.error('üí• Error message:', error.message);
      
      let userMessage = error.message;
      
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        userMessage = 'CORS Error: You need to deploy the proxy server. See console & README.';
        console.error('');
        console.error('üö® CORS ISSUE DETECTED üö®');
        console.error('You need to set the Proxy URL in settings!');
        console.error('');
      }
      
      showNotification('‚ùå ' + userMessage);
      setIsTesting(false);
    }
  };

  const generateWithAI = async (item1Name, item2Name) => {
    if (!apiKey) {
      showNotification('‚ùå Please set your OpenAI API key first!');
      setShowApiKeyInput(true);
      return null;
    }
    
    try {
      console.log('üîç Calling AI for:', item1Name, '+', item2Name);
      
      const response = await fetch(`${proxyUrl}/api/craft`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          apiKey,
          item1: item1Name,
          item2: item2Name
        })
      });

      console.log('üì° Response status:', response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error('‚ùå API Error Response:', errorText);
        let errorMessage = 'API call failed';
        try {
          const errorJson = JSON.parse(errorText);
          errorMessage = errorJson.error?.message || errorMessage;
        } catch (e) {
          errorMessage = errorText;
        }
        throw new Error(errorMessage);
      }

      const result = await response.json();
      console.log('‚úÖ Parsed result:', result);
      
      if (!result.name || !result.emoji) {
        throw new Error('Invalid response format - missing name or emoji');
      }
      
      return result;
    } catch (error) {
      console.error('üí• AI generation error:', error);
      
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        showNotification('‚ùå CORS Error - Set proxy URL in settings');
        console.error('üö® You need to set the proxy URL in settings!');
      } else {
        showNotification('‚ùå Error: ' + error.message);
      }
      
      return null;
    }
  };

  const trackDiscovery = async (itemName) => {
    try {
      await fetch(`${proxyUrl}/api/track-discovery`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ item: itemName })
      });
    } catch (error) {
      console.error('Failed to track discovery:', error);
    }
  };

  const getDiscoveryCount = async (itemName) => {
    try {
      const response = await fetch(`${proxyUrl}/api/discovery-count/${encodeURIComponent(itemName)}`);
      if (response.ok) {
        const data = await response.json();
        return data.count || 0;
      }
    } catch (error) {
      console.error('Failed to get discovery count:', error);
    }
    return 0;
  };

  const createRecipeKey = (name1, name2) => {
    const sorted = [name1.toLowerCase(), name2.toLowerCase()].sort();
    return `${sorted[0]}+${sorted[1]}`;
  };

  const findOrCreateRecipe = async (item1, item2) => {
    const recipeKey = createRecipeKey(item1.name, item2.name);
    
    if (recipeCache[recipeKey]) {
      return recipeCache[recipeKey];
    }
    
    const aiResult = await generateWithAI(item1.name, item2.name);
    
    if (aiResult) {
      const newCache = {
        ...recipeCache,
        [recipeKey]: aiResult
      };
      setRecipeCache(newCache);
      return aiResult;
    }
    
    return null;
  };

  const showNotification = (message) => {
    setNotification(message);
    setTimeout(() => setNotification(''), 3000);
  };

  const handleDragStart = (e, item, source) => {
    setDraggedItem({ ...item, source });
    e.dataTransfer.effectAllowed = 'copy';
    // Fix drag image visibility
    if (e.dataTransfer.setDragImage) {
      const dragImage = e.target.cloneNode(true);
      dragImage.style.opacity = '0.8';
      document.body.appendChild(dragImage);
      e.dataTransfer.setDragImage(dragImage, dragImage.offsetWidth / 2, dragImage.offsetHeight / 2);
      setTimeout(() => document.body.removeChild(dragImage), 0);
    }
  };

  // Touch event handlers for mobile
  const handleTouchStart = (e, item, source) => {
    e.preventDefault();
    setDraggedItem({ ...item, source });
    
    const touch = e.touches[0];
    const element = e.currentTarget;
    
    // Create a floating copy
    const clone = element.cloneNode(true);
    clone.style.position = 'fixed';
    clone.style.pointerEvents = 'none';
    clone.style.opacity = '0.8';
    clone.style.zIndex = '10000';
    clone.id = 'touch-drag-clone';
    clone.style.left = `${touch.clientX - element.offsetWidth / 2}px`;
    clone.style.top = `${touch.clientY - element.offsetHeight / 2}px`;
    document.body.appendChild(clone);
  };

  const handleTouchMove = (e) => {
    if (!draggedItem) return;
    e.preventDefault();
    
    const touch = e.touches[0];
    const clone = document.getElementById('touch-drag-clone');
    if (clone) {
      clone.style.left = `${touch.clientX - clone.offsetWidth / 2}px`;
      clone.style.top = `${touch.clientY - clone.offsetHeight / 2}px`;
    }
  };

  const handleTouchEnd = async (e) => {
    if (!draggedItem) return;
    e.preventDefault();
    
    const clone = document.getElementById('touch-drag-clone');
    if (clone) {
      document.body.removeChild(clone);
    }
    
    const touch = e.changedTouches[0];
    const element = document.elementFromPoint(touch.clientX, touch.clientY);
    
    if (element) {
      // Check if dropped on workspace
      const workspace = document.querySelector('[data-workspace="true"]');
      if (workspace && workspace.contains(element)) {
        const workspaceRect = workspace.getBoundingClientRect();
        const x = touch.clientX - workspaceRect.left;
        const y = touch.clientY - workspaceRect.top;
        
        // Check if dropped on an item
        const workspaceItem = element.closest('[data-workspace-item]');
        if (workspaceItem) {
          const targetId = workspaceItem.dataset.workspaceItem;
          const targetItem = workspace.find(item => item.workspaceId == targetId);
          if (targetItem) {
            await handleDropOnElement({ preventDefault: () => {}, stopPropagation: () => {} }, targetItem);
            setDraggedItem(null);
            return;
          }
        }
        
        // Dropped on empty workspace
        if (draggedItem.source === 'workspace') {
          setWorkspace(prev => prev.map(item => 
            item.workspaceId === draggedItem.workspaceId
              ? { ...item, x, y }
              : item
          ));
        } else {
          const newItem = {
            ...draggedItem,
            workspaceId: Date.now() + Math.random(),
            x,
            y
          };
          setWorkspace(prev => [...prev, newItem]);
        }
      }
    }
    
    setDraggedItem(null);
  };

  const handleDragOver = (e) => {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  };

  const handleDropOnWorkspace = (e) => {
    e.preventDefault();
    if (!draggedItem) return;

    const workspaceRect = e.currentTarget.getBoundingClientRect();
    const x = e.clientX - workspaceRect.left;
    const y = e.clientY - workspaceRect.top;

    if (draggedItem.source === 'workspace') {
      setWorkspace(prev => prev.map(item => 
        item.workspaceId === draggedItem.workspaceId
          ? { ...item, x, y }
          : item
      ));
    } else {
      const newItem = {
        ...draggedItem,
        workspaceId: Date.now() + Math.random(),
        x,
        y
      };
      setWorkspace(prev => [...prev, newItem]);
    }
    
    setDraggedItem(null);
  };

  const handleDropOnElement = async (e, targetItem) => {
    e.preventDefault();
    e.stopPropagation();
    
    if (!draggedItem || draggedItem.workspaceId === targetItem.workspaceId) {
      setDraggedItem(null);
      return;
    }

    console.log('üîÑ Attempting to combine:', draggedItem.name, '+', targetItem.name);
    
    // Add loading state to target item
    setLoadingItems(prev => new Set([...prev, targetItem.workspaceId]));
    
    const recipe = await findOrCreateRecipe(draggedItem, targetItem);
    
    // Remove loading state
    setLoadingItems(prev => {
      const newSet = new Set(prev);
      newSet.delete(targetItem.workspaceId);
      return newSet;
    });
    
    if (recipe && recipe.name && recipe.emoji) {
      const isNew = !discovered.some(d => d.name.toLowerCase() === recipe.name.toLowerCase());
      
      if (isNew) {
        // Track discovery and get count
        trackDiscovery(recipe.name);
        const count = await getDiscoveryCount(recipe.name);
        
        const newElement = {
          id: nextId.current++,
          name: recipe.name,
          emoji: recipe.emoji,
          discoveryCount: count,
          recipe: { item1: draggedItem.name, item2: targetItem.name }
        };
        setDiscovered(prev => [...prev, newElement]);
        showNotification(`‚ú® NEW! Discovered: ${recipe.emoji} ${recipe.name}`);
      } else {
        // Update discovery count for existing item
        const count = await getDiscoveryCount(recipe.name);
        setDiscovered(prev => prev.map(item => 
          item.name.toLowerCase() === recipe.name.toLowerCase()
            ? { ...item, discoveryCount: count }
            : item
        ));
        showNotification(`Created: ${recipe.emoji} ${recipe.name}`);
      }

      const newItem = {
        id: nextId.current++,
        name: recipe.name,
        emoji: recipe.emoji,
        workspaceId: Date.now() + Math.random(),
        x: targetItem.x,
        y: targetItem.y
      };
      
      setWorkspace(prev => {
        const filtered = prev.filter(item => 
          item.workspaceId !== draggedItem.workspaceId && 
          item.workspaceId !== targetItem.workspaceId
        );
        return [...filtered, newItem];
      });
    } else {
      console.error('‚ùå Recipe generation failed - no valid result');
      showNotification('‚ùå Failed to create combination - check console for details');
    }
    
    setDraggedItem(null);
  };

  const removeFromWorkspace = (workspaceId) => {
    setWorkspace(workspace.filter(item => item.workspaceId !== workspaceId));
  };

  const clearWorkspace = () => {
    setWorkspace([]);
    showNotification('üßπ Workspace cleared');
  };

  const resetGame = () => {
    if (confirm('Are you sure you want to reset all progress? This will delete all discovered items and recipes.')) {
      setDiscovered([
        { id: 1, name: 'Water', emoji: 'üíß', discoveryCount: 0, recipe: null },
        { id: 2, name: 'Fire', emoji: 'üî•', discoveryCount: 0, recipe: null },
        { id: 3, name: 'Earth', emoji: 'üåç', discoveryCount: 0, recipe: null },
        { id: 4, name: 'Wind', emoji: 'üí®', discoveryCount: 0, recipe: null }
      ]);
      setWorkspace([]);
      setRecipeCache({});
      nextId.current = 5;
      localStorage.removeItem('infinitecraft_discovered');
      localStorage.removeItem('infinitecraft_recipes');
      showNotification('üîÑ Game reset!');
    }
  };

  const filteredDiscoveries = discovered.filter(item =>
    item.name.toLowerCase().includes(lookupSearch.toLowerCase())
  );

  const downloadProgress = () => {
    const saveData = {
      version: 1,
      discovered,
      recipeCache,
      timestamp: new Date().toISOString()
    };
    
    const blob = new Blob([JSON.stringify(saveData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `infinite-craft-save-${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    showNotification('üíæ Progress downloaded!');
  };

  const uploadProgress = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const saveData = JSON.parse(event.target.result);
        
        if (saveData.version !== 1) {
          showNotification('‚ùå Invalid save file version');
          return;
        }
        
        if (saveData.discovered && Array.isArray(saveData.discovered)) {
          setDiscovered(saveData.discovered);
          const maxId = Math.max(...saveData.discovered.map(d => d.id), 4);
          nextId.current = maxId + 1;
        }
        
        if (saveData.recipeCache) {
          setRecipeCache(saveData.recipeCache);
        }
        
        showNotification('üì§ Progress loaded successfully!');
      } catch (error) {
        showNotification('‚ùå Failed to load save file');
        console.error('Load error:', error);
      }
    };
    reader.readAsText(file);
    e.target.value = '';
  };

  return (
    <div className={`w-full h-screen flex flex-col transition-colors duration-300 ${darkMode ? 'dark bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-purple-50'}`}>
      {/* API Key Modal */}
      {showApiKeyInput && (
        <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn">
          <div className={`rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl animate-slideUp ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
            <h3 className={`text-2xl font-bold mb-2 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
              API Key Required
            </h3>
            <p className={`text-sm mb-6 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
              Enter your OpenAI API key to start crafting
            </p>
            
            <input
              type="password"
              value={apiKey}
              onChange={(e) => setApiKey(e.target.value)}
              placeholder="sk-..."
              className={`w-full px-4 py-3 border rounded-xl mb-4 focus:outline-none focus:ring-2 transition-all ${
                darkMode 
                  ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400 focus:ring-purple-500' 
                  : 'bg-white border-gray-300 text-gray-900 focus:ring-blue-500'
              }`}
            />
            
            <div className="flex gap-3 mb-4">
              <button
                onClick={testApiKey}
                disabled={isTesting}
                className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${
                  isTesting 
                    ? 'bg-gray-400 cursor-not-allowed' 
                    : darkMode
                      ? 'bg-green-600 hover:bg-green-700 text-white'
                      : 'bg-green-500 hover:bg-green-600 text-white shadow-lg shadow-green-500/30 hover:shadow-green-600/40'
                }`}
              >
                {isTesting ? 'Testing...' : 'üß™ Test'}
              </button>
              <button
                onClick={saveApiKey}
                className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-blue-500 hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-600/40'
                }`}
              >
                üíæ Save
              </button>
            </div>
            <button
              onClick={() => setShowApiKeyInput(false)}
              className={`w-full px-4 py-3 rounded-xl font-medium transition-all ${
                darkMode
                  ? 'bg-gray-700 hover:bg-gray-600 text-gray-300'
                  : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
              }`}
            >
              Cancel
            </button>
            <p className={`text-xs mt-4 text-center ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
              Get your key at <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener noreferrer" className={`${darkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-500 hover:text-blue-600'} transition-colors`}>platform.openai.com</a>
            </p>
          </div>
        </div>
      )}

      {/* Lookup Modal */}
      {showLookup && (
        <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn">
          <div className={`rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto shadow-2xl animate-slideUp ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
            <div className="flex justify-between items-center mb-6">
              <h3 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                üîç Recipe Lookup
              </h3>
              <button
                onClick={() => setShowLookup(false)}
                className={`px-4 py-2 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-gray-700 hover:bg-gray-600 text-gray-300'
                    : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
                }`}
              >
                Close
              </button>
            </div>
            
            <input
              type="text"
              value={lookupSearch}
              onChange={(e) => setLookupSearch(e.target.value)}
              placeholder="Search for an element..."
              className={`w-full px-4 py-3 border rounded-xl mb-6 focus:outline-none focus:ring-2 transition-all ${
                darkMode 
                  ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400 focus:ring-purple-500' 
                  : 'bg-white border-gray-300 text-gray-900 focus:ring-blue-500'
              }`}
            />
            
            <div className="space-y-3">
              {filteredDiscoveries.map((item) => (
                <div
                  key={item.id}
                  className={`p-4 rounded-xl ${
                    darkMode
                      ? 'bg-gray-700'
                      : 'bg-gradient-to-r from-blue-50 to-purple-50'
                  }`}
                >
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <span className="text-3xl">{item.emoji}</span>
                      <div>
                        <p className={`font-bold text-lg ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                          {item.name}
                        </p>
                        {item.recipe ? (
                          <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                            {item.recipe.item1} + {item.recipe.item2}
                          </p>
                        ) : (
                          <p className={`text-sm ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
                            Starting element
                          </p>
                        )}
                      </div>
                    </div>
                    {item.discoveryCount > 0 && (
                      <div className={`px-3 py-1 rounded-full text-xs font-bold ${
                        darkMode
                          ? 'bg-purple-600 text-white'
                          : 'bg-purple-500 text-white'
                      }`}>
                        {item.discoveryCount} {item.discoveryCount === 1 ? 'discovery' : 'discoveries'}
                      </div>
                    )}
                  </div>
                </div>
              ))}
              
              {filteredDiscoveries.length === 0 && (
                <p className={`text-center py-8 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                  No elements found
                </p>
              )}
            </div>
          </div>
        </div>
      )}

      {/* Header */}
      <div className={`shadow-lg transition-colors duration-300 ${darkMode ? 'bg-gray-800 shadow-gray-900/50' : 'bg-white'}`}>
        <div className="p-4 md:p-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className={`text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r ${
                darkMode ? 'from-blue-400 to-purple-400' : 'from-blue-600 to-purple-600'
              }`}>
                Infinite Craft
              </h1>
              <p className={`text-sm md:text-base mt-1 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                Discover endless combinations
              </p>
            </div>
            <div className="flex gap-2 flex-wrap justify-end">
              <button
                onClick={toggleDarkMode}
                className={`p-3 rounded-xl transition-all ${
                  darkMode
                    ? 'bg-gray-700 hover:bg-gray-600 text-yellow-400'
                    : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
                }`}
                title="Toggle Dark Mode"
              >
                {darkMode ? '‚òÄÔ∏è' : 'üåô'}
              </button>
              <button
                onClick={() => setShowLookup(true)}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-indigo-600 hover:bg-indigo-700 text-white'
                    : 'bg-indigo-500 hover:bg-indigo-600 text-white shadow-lg shadow-indigo-500/30'
                }`}
              >
                üîç Lookup
              </button>
              <button
                onClick={() => setShowApiKeyInput(true)}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-purple-600 hover:bg-purple-700 text-white'
                    : 'bg-purple-500 hover:bg-purple-600 text-white shadow-lg shadow-purple-500/30'
                }`}
              >
                üîë API Key
              </button>
              <label className={`px-4 py-3 rounded-xl font-medium cursor-pointer transition-all ${
                darkMode
                  ? 'bg-green-600 hover:bg-green-700 text-white'
                  : 'bg-green-500 hover:bg-green-600 text-white shadow-lg shadow-green-500/30'
              }`}>
                üì§ Load
                <input
                  type="file"
                  accept=".json"
                  onChange={uploadProgress}
                  className="hidden"
                />
              </label>
              <button
                onClick={downloadProgress}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-blue-500 hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30'
                }`}
              >
                üíæ Save
              </button>
              <button
                onClick={clearWorkspace}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-orange-600 hover:bg-orange-700 text-white'
                    : 'bg-orange-500 hover:bg-orange-600 text-white shadow-lg shadow-orange-500/30'
                }`}
              >
                üßπ
              </button>
              <button
                onClick={resetGame}
                className={`px-4 py-3 rounded-xl font-medium transition-all ${
                  darkMode
                    ? 'bg-red-600 hover:bg-red-700 text-white'
                    : 'bg-red-500 hover:bg-red-600 text-white shadow-lg shadow-red-500/30'
                }`}
              >
                üîÑ
              </button>
            </div>
          </div>
        </div>
      </div>

      {/* Main Content */}
      <div className="flex flex-1 overflow-hidden">
        {/* Sidebar - Discovered Elements */}
        <div className={`w-64 shadow-2xl overflow-y-auto border-r transition-colors duration-300 ${
          darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
        }`}>
          <div className={`p-4 sticky top-0 z-10 transition-colors duration-300 ${
            darkMode ? 'bg-gradient-to-r from-blue-600 to-purple-600' : 'bg-gradient-to-r from-blue-500 to-purple-500'
          }`}>
            <h2 className="text-xl font-bold text-white">Elements</h2>
            <p className="text-sm text-blue-100">{discovered.length} discovered</p>
          </div>
          <div className="p-3 space-y-2">
            {discovered.map((item) => (
              <div
                key={item.id}
                draggable
                onDragStart={(e) => handleDragStart(e, item, 'sidebar')}
                onTouchStart={(e) => handleTouchStart(e, item, 'sidebar')}
                onTouchMove={handleTouchMove}
                onTouchEnd={handleTouchEnd}
                className={`p-3 rounded-xl cursor-move transition-all hover:scale-105 active:scale-95 ${
                  darkMode
                    ? 'bg-gradient-to-r from-gray-700 to-gray-600 hover:shadow-lg hover:shadow-purple-500/20'
                    : 'bg-gradient-to-r from-blue-100 to-purple-100 hover:shadow-lg hover:shadow-purple-500/30'
                }`}
              >
                <div className="flex items-center justify-between">
                  <div className="flex items-center">
                    <span className="text-2xl mr-2">{item.emoji}</span>
                    <span className={`font-medium ${darkMode ? 'text-gray-100' : 'text-gray-800'}`}>
                      {item.name}
                    </span>
                  </div>
                  {item.discoveryCount > 0 && (
                    <span className={`text-xs px-2 py-1 rounded-full font-bold ${
                      darkMode
                        ? 'bg-purple-600 text-white'
                        : 'bg-purple-500 text-white'
                    }`}>
                      {item.discoveryCount}
                    </span>
                  )}
                </div>
              </div>
            ))}
          </div>
        </div>

        {/* Workspace */}
        <div
          data-workspace="true"
          className={`flex-1 relative overflow-hidden transition-colors duration-300 ${
            darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-purple-50'
          }`}
          onDragOver={handleDragOver}
          onDrop={handleDropOnWorkspace}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          {workspace.length === 0 && (
            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
              <div className="text-center">
                <p className="text-7xl mb-4 animate-pulse">üé®</p>
                <p className={`text-2xl font-bold mb-2 ${darkMode ? 'text-gray-400' : 'text-gray-400'}`}>
                  Drag elements here
                </p>
                <p className={`text-lg ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
                  Drop one onto another to combine
                </p>
              </div>
            </div>
          )}
          
          {workspace.map((item) => {
            const isLoadingThis = loadingItems.has(item.workspaceId);
            
            return (
              <div
                key={item.workspaceId}
                data-workspace-item={item.workspaceId}
                draggable={!isLoadingThis}
                onDragStart={(e) => !isLoadingThis && handleDragStart(e, item, 'workspace')}
                onDragOver={handleDragOver}
                onDrop={(e) => !isLoadingThis && handleDropOnElement(e, item)}
                onTouchStart={(e) => !isLoadingThis && handleTouchStart(e, item, 'workspace')}
                style={{
                  position: 'absolute',
                  left: `${item.x}px`,
                  top: `${item.y}px`,
                  transform: 'translate(-50%, -50%)'
                }}
                className={`p-5 rounded-2xl transition-all group shadow-xl ${
                  isLoadingThis 
                    ? 'cursor-wait opacity-75' 
                    : 'cursor-move hover:scale-110 active:scale-95'
                } ${
                  darkMode
                    ? 'bg-gray-800 hover:shadow-2xl hover:shadow-purple-500/30'
                    : 'bg-white hover:shadow-2xl hover:shadow-purple-500/40'
                }`}
              >
                {isLoadingThis && (
                  <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 rounded-2xl backdrop-blur-sm">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                  </div>
                )}
                <button
                  onClick={() => removeFromWorkspace(item.workspaceId)}
                  className={`absolute -top-2 -right-2 w-7 h-7 rounded-full opacity-0 group-hover:opacity-100 transition-all font-bold shadow-lg ${
                    darkMode
                      ? 'bg-red-600 hover:bg-red-700 text-white'
                      : 'bg-red-500 hover:bg-red-600 text-white'
                  }`}
                >
                  √ó
                </button>
                <div className="flex flex-col items-center">
                  <span className="text-5xl mb-2">{item.emoji}</span>
                  <span className={`text-sm font-semibold whitespace-nowrap ${
                    darkMode ? 'text-gray-100' : 'text-gray-700'
                  }`}>
                    {item.name}
                  </span>
                </div>
              </div>
            );
          })}
        </div>
      </div>

      {/* Notification */}
      {notification && (
        <div className={`fixed top-24 left-1/2 transform -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl z-50 animate-fadeIn font-medium ${
          darkMode ? 'bg-gray-800 text-white' : 'bg-black text-white'
        }`}>
          {notification}
        </div>
      )}
    </div>
  );
};

ReactDOM.render(<InfiniteCraft />, document.getElementById('root'));
    </script>
</body>
</html>
